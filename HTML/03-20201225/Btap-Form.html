<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./Btap-Form.css">
    </head>
    <body>
        <div class="cha">
            <div class="hinh-anh"></div>
            <div class="form-dang-ky">
                <form class="form-dang-ky1">
                    <h1>Sign Up</h1>
                    <label for="fname"><b>Name</b></label><br>
                    <input type="text" id="fname" name="fname" placeholder="Name" required><br>
                    <label for="email"><b>Email</b></label><br>
                    <input type="text" id="email" name="email" placeholder="Email address" required><br>
                    <label for="username"><b>Username</b></label><br>
                    <input type="text" id="username" name="username" placeholder="Username" required><br>
                    <label for="pwd"><b>Password</b></label><br>
                    <input type="password" id="pwd" name="pwd" placeholder="**************" required><br>
                    <label for="repeat pwd"><b>Repeat Password</b></label><br>
                    <input type="password" id="repeat pwd" name="pwd" placeholder="**************" required><br>
                    <div>
                        <input type="checkbox" id="term of use" required>
                        <label for="term of use">I agree to the <b>Terms of Use</b></label><br>
                    </div><br><br>
                    <div class="nut-dang-nhap">
                        <button class="sign-up">Sign Up</button>
                        <button class="sign-in">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
